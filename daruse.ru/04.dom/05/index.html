<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type='text' id="input">
  <button id="button__block">Block</button>
  <button id="button__unblock">Unblock</button>
</body>
<script>
  'use strict';

  const input = document.getElementById('input');
  const buttonBlock = document.getElementById('button__block');
  const buttonUnblock = document.getElementById('button__unblock');

  buttonBlock.addEventListener('click', (e) => {
    e.preventDefault();
    input.disabled = true;
  })

  buttonUnblock.addEventListener('click', (e) => {
    e.preventDefault();
    input.disabled = false;
  })
</script>
</html>
